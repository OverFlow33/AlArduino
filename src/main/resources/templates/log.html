<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Mode</title>
    <div th:replace="segments/styles :: styles"></div>
    <div th:replace="segments/scripts :: scripts"></div>
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <div th:replace="segments/nav :: nav"></div>

    <!-- Page Content  -->
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    <span>Menu des taches</span>
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-align-justify"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item active mr-5">
                            <a class="nav-link" href="">Index</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="container-fluid">
                <div class="row">
                    <h1 class="offset-5">Log</h1>
                </div>
                <!--TOAST-->
                <div class="row">
                    <table class="table table-striped table-inverse">
                        <thead class="thead-inverse">
                        <tr>
                            <th>ID</th>
                            <th>Mode</th>
                            <th>State</th>
                            <th>Created at</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="log : ${logs}">
                            <td scope="row" th:text="${log.id}"></td>
                            <td th:text="${log.manual}"></td>
                            <td th:text="${log.state}"></td>
                            <td th:text="${log.created}"></td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
